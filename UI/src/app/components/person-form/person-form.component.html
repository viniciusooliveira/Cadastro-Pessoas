<div>
    <div class="row">
      <div class="col-md-12">
        <h3>Adicionar Pessoa</h3>
      </div>

      <div class="form-group col-md-6">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="person.name"
          name="Nome"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="person.email"
          name="Email"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="document">CPF:</label>
        <input
          class="form-control"
          id="document"
          required
          [(ngModel)]="person.document"
          mask="000.000.000-00"
          name="CPF"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="birthDate">Data de Nascimento:</label>
        <input
          class="form-control"
          id="birthDate"
          required
          type="date"
          [ngModel] ="person.birthDate | date:'yyyy-MM-dd'"
          (ngModelChange)="person.birthDate = $event"
          name="Data de Nascimento"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="phoneNumber">Celular:</label>
        <input
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="person.phoneNumber"
          name="Celular"
          mask="(00) 0 0000-0000"
        />
      </div>

      <div class="col-md-12">
        <div class="btn-group" role="group" aria-label="Ações">
          <a routerLink="/person" class="btn btn-secondary">Voltar</a>
          <button (click)="savePerson()" class="btn btn-success">Enviar</button>
        </div>

      </div>

    </div>
</div>
